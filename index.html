<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>String Length Counter</title>
  <meta name="description" content="Count characters, words, and bytes in your text. Useful for tweets, SEO, and messages.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6443541493309841"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>String Length Counter</h1>
    <p>Type or paste your text below to count characters, words, and bytes.</p>

    <textarea id="inputText" placeholder="Start typing..."></textarea>

    <div class="results">
      <p>Characters: <span id="charCount">0</span></p>
      <p>Words: <span id="wordCount">0</span></p>
      <p>Bytes (UTF-8): <span id="byteCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
